<mat-card class="Outline">
  <button id="Hoofdmenu" routerLink='' routerLinkActive="active">Terug</button>
  <h1 id="IntroGreet">Reparatie Aanvragen</h1>
  <br>
  <br>

  <div class="FormParent">
  <mat-form-field class="CategoryPicker">
    <mat-label>Kies Categorie</mat-label>
    <mat-select [(value)]="selected" required>
      <mat-option>None</mat-option>
      <mat-option value="Ramen en Deuren">Ramen & Deuren</mat-option>
      <mat-option value="Sanitair">Sanitair</mat-option>
      <mat-option value="Verwarming">Verwarming</mat-option>
      <mat-option value="Voorzieningen">Voorzieningen</mat-option>
      <mat-option value="Keuken">Keuken</mat-option>
    </mat-select>
  </mat-form-field>
    <p>Uw probleem valt in de categorie: {{selected}}</p>
    <mat-form-field>
      <input name="TitelTicket" matInput type="text" placeholder="Titel Ticket"><br>
    </mat-form-field><br>
    <mat-form-field>
      <input name="AdresTicket" matInput type="text" placeholder="Adres"><br>
    </mat-form-field><br>
    <mat-form-field>
      <textarea matInput name="OmschrijvingProbleem" placeholder="Omschrijving probleem"></textarea><br>
    </mat-form-field><br>
    <mat-checkbox>Spoed?</mat-checkbox><br>
      <div class="Overzicht"><br>
        <b>Overzicht:</b>
        <p>Categorie: <br> {{selected}}</p>
        <p>â‚¬0,00</p>
          <button class="Bevestig" type="submit">Bevestig</button>
      </div>
    </div>
</mat-card>
