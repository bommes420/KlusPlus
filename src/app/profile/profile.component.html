<button id="MainMenu" routerLink='' routerLinkActive="active">Terug</button>
<mat-toolbar>
  <mat-toolbar-row>
    <span>Mijn profiel</span>
  </mat-toolbar-row>
</mat-toolbar>
<br>
<mat-card>
<img class="profilepicture" src="./assets/small_default_profile.png" mat-card-image>
  <br>
  <h2 class="details"><b>Gegevens</b></h2>
  <div class="customerdata">
    <div *ngFor="let customerdatas of customerdatas;">
      <p>Naam: {{customerdatas.Naam}}</p>
      <p>Adres: {{customerdatas.Adres}}</p>
      <p>Woonplaats: {{customerdatas.Woonplaats}}</p>
      <p>Telefoonnummer: {{customerdatas.Telefoonnummer}}</p>
    </div>
  </div>
</mat-card>
